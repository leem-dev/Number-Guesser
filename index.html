<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>Number Guesser</h2>
    <div class="user-container">
      <p class="user-folder">User Choice:</p>
      <div class="user-folder2">
        <input
          type="text"
          placeholder="enter input here!"
          class="folder2-input"
        />
        <div class="folder2-input-tooltip">
          Hey There!! You only have 3 trials and it is game over.
        </div>
      </div>
    </div>
    <div class="comp-container">
      <p class="comp-folder">Dev Choice:</p>
      <div class="comp-folder1"></div>
    </div>
    <p class="result-text"></p>
    <button class="submit-button">Submit</button>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
